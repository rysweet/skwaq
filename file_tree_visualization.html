.Client.DataModel", "type": "CONTAINS"}, {"source": "file:Client/AttackBot.Client.DataModel/Ingredients", "target": "dir:Client/AttackBot.Client.DataModel", "type": "CONTAINS"}, {"source": "file:Client/AttackBot.Client.DataModel/TargetFlow", "target": "dir:Client/AttackBot.Client.DataModel", "type": "CONTAINS"}, {"source": "file:Client/AttackBot.Client.DataModel/ActionResultSummary", "target": "dir:Client/AttackBot.Client.DataModel", "type": "CONTAINS"}, {"source": "file:Client/AttackBot.Client.DataModel/ActionDeconfliction", "target": "dir:Client/AttackBot.Client.DataModel", "type": "CONTAINS"}, {"source": "file:Client/AttackBot.Client.DataModel/Campaign", "target": "dir:Client/AttackBot.Client.DataModel", "type": "CONTAINS"}, {"source": "file:Client/AttackBot.Client.DataModel/Ingredients", "target": "dir:Client/AttackBot.Client.DataModel", "type": "CONTAINS"}, {"source": "file:Client/AttackBot.Client.DataModel/TargetFlow", "target": "dir:Client/AttackBot.Client.DataModel", "type": "CONTAINS"}, {"source": "file:Client/AttackBot.Client.DataModel/ActionResultSummary", "target": "dir:Client/AttackBot.Client.DataModel", "type": "CONTAINS"}, {"source": "dir:Client/Cmdlets", "target": "dir:Client", "type": "CONTAINS"}, {"source": "dir:Client/Cmdlets/Util", "target": "dir:Client/Cmdlets", "type": "CONTAINS"}, {"source": "dir:Client/Cmdlets/Commands", "target": "dir:Client/Cmdlets", "type": "CONTAINS"}, {"source": "file:Client/Cmdlets/Util", "target": "dir:Client/Cmdlets", "type": "CONTAINS"}, {"source": "file:Client/Cmdlets/Properties", "target": "dir:Client/Cmdlets", "type": "CONTAINS"}, {"source": "file:Client/Cmdlets/Commands", "target": "dir:Client/Cmdlets", "type": "CONTAINS"}, {"source": "file:Client/Cmdlets/Infrastructure", "target": "dir:Client/Cmdlets", "type": "CONTAINS"}, {"source": "file:Client/Cmdlets/Util", "target": "dir:Client/Cmdlets", "type": "CONTAINS"}, {"source": "file:Client/Cmdlets/Properties", "target": "dir:Client/Cmdlets", "type": "CONTAINS"}, {"source": "file:Client/Cmdlets/Commands", "target": "dir:Client/Cmdlets", "type": "CONTAINS"}, {"source": "file:Client/Cmdlets/Infrastructure", "target": "dir:Client/Cmdlets", "type": "CONTAINS"}, {"source": "dir:Client/Lib", "target": "dir:Client", "type": "CONTAINS"}, {"source": "file:Client/Lib/Config", "target": "dir:Client/Lib", "type": "CONTAINS"}, {"source": "file:Client/Lib/WellKnownDeployments", "target": "dir:Client/Lib", "type": "CONTAINS"}, {"source": "file:Client/Lib/Api", "target": "dir:Client/Lib", "type": "CONTAINS"}, {"source": "file:Client/Lib/Config", "target": "dir:Client/Lib", "type": "CONTAINS"}, {"source": "file:Client/Lib/WellKnownDeployments", "target": "dir:Client/Lib", "type": "CONTAINS"}, {"source": "file:Client/Lib/Api", "target": "dir:Client/Lib", "type": "CONTAINS"}, {"source": "file:Client/AttackBot.Client.DataModel", "target": "dir:Client", "type": "CONTAINS"}, {"source": "file:Client/Tests", "target": "dir:Client", "type": "CONTAINS"}, {"source": "file:Client/AttackBot.Client.WorldState", "target": "dir:Client", "type": "CONTAINS"}, {"source": "file:Client/Cmdlets", "target": "dir:Client", "type": "CONTAINS"}, {"source": "file:Client/Lib", "target": "dir:Client", "type": "CONTAINS"}, {"source": "file:Client/AttackBot.Client.DataModel", "target": "dir:Client", "type": "CONTAINS"}, {"source": "file:Client/Tests", "target": "dir:Client", "type": "CONTAINS"}, {"source": "file:Client/AttackBot.Client.WorldState", "target": "dir:Client", "type": "CONTAINS"}, {"source": "file:Client/Cmdlets", "target": "dir:Client", "type": "CONTAINS"}, {"source": "file:Client/Lib", "target": "dir:Client", "type": "CONTAINS"}, {"source": "dir:Interfaces", "target": "repository", "type": "CONTAINS"}, {"source": "file:Interfaces/Properties", "target": "dir:Interfaces", "type": "CONTAINS"}, {"source": "file:Interfaces/Properties", "target": "dir:Interfaces", "type": "CONTAINS"}, {"source": "dir:CapabilityGenerator", "target": "repository", "type": "CONTAINS"}, {"source": "file:CapabilityGenerator/Pipeline", "target": "dir:CapabilityGenerator", "type": "CONTAINS"}, {"source": "file:CapabilityGenerator/Pipeline", "target": "dir:CapabilityGenerator", "type": "CONTAINS"}, {"source": "dir:.config", "target": "repository", "type": "CONTAINS"}, {"source": "file:.config/credscansuppressions.json", "target": "dir:.config", "type": "CONTAINS"}]};
            
            // Track node visibility state
            const nodeVisibility = {};
            let searchHighlightedNodes = new Set();
            
            // Set up the simulation
            const width = document.getElementById('graph').clientWidth;
            const height = document.getElementById('graph').clientHeight;
            
            const svg = d3.select('#graph')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            // Create zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.1, 8])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });
            
            // Apply zoom to SVG
            svg.call(zoom);
            
            // Create a group for the graph
            const g = svg.append('g');
            
            // Count node types for legend
            const nodeTypes = {};
            graphData.nodes.forEach(node => {
                nodeTypes[node.type] = (nodeTypes[node.type] || 0) + 1;
                
                // Initialize all nodes as visible
                nodeVisibility[node.id] = true;
            });
            
            // Color mapping for node types
            const colorMap = {
                'File': '#20c997',
                'Function': '#4b76e8',
                'Class': '#6610f2',
                'Method': '#e83e8c',
                'Module': '#fd7e14',
                'Variable': '#ffc107',
                'Parameter': '#17a2b8',
                'CodeSummary': '#28a745',
                'FileSummary': '#dc3545'
            };
            
            // Initialize the simulation
            const simulation = d3.forceSimulation(graphData.nodes)
                .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-400))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('x', d3.forceX(width / 2).strength(0.05))
                .force('y', d3.forceY(height / 2).strength(0.05))
                .on('tick', ticked);
            
            // Create links
            const link = g.append('g')
                .attr('class', 'links')
                .selectAll('line')
                .data(graphData.links)
                .enter().append('line')
                .attr('class', 'link')
                .attr('stroke', '#999')
                .attr('stroke-opacity', 0.6)
                .attr('stroke-width', d => d.type === 'DEFINES' ? 2 : 1);
            
            // Create nodes
            const node = g.append('g')
                .attr('class', 'nodes')
                .selectAll('circle')
                .data(graphData.nodes)
                .enter().append('circle')
                .attr('class', 'node')
                .attr('r', d => getNodeRadius(d))
                .attr('fill', d => getNodeColor(d))
                .attr('stroke', '#fff')
                .attr('stroke-width', 1.5)
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));
            
            // Add labels to nodes
            const label = g.append('g')
                .attr('class', 'labels')
                .selectAll('text')
                .data(graphData.nodes)
                .enter().append('text')
                .text(d => shortenLabel(d.label, 30))
                .attr('font-size', '10px')
                .attr('dx', 12)
                .attr('dy', 4);
            
            // Create tooltip
            const tooltip = d3.select('body')
                .append('div')
                .attr('class', 'tooltip')
                .style('opacity', 0);
            
            // Add tooltips and click behavior
            node
                .on('mouseover', function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style('opacity', .9);
                    
                    // Create tooltip content
                    let tooltipContent = `<strong>${d.label}</strong><br/>${d.type}`;
                    
                    // Add summary if available
                    if (d.properties && d.properties.summary) {
                        tooltipContent += `<br/><strong>Summary:</strong><br/><div class="summary-container">${d.properties.summary}</div>`;
                    }
                    
                    tooltip.html(tooltipContent)
                        .style('left', (event.pageX + 10) + 'px')
                        .style('top', (event.pageY - 28) + 'px');
                    
                    // Highlight connected nodes
                    highlightConnectedNodes(d.id);
                })
                .on('mouseout', function() {
                    tooltip.transition()
                        .duration(500)
                        .style('opacity', 0);
                    
                    // Remove highlight
                    unhighlightConnectedNodes();
                })
                .on('click', showNodeDetails);
            
            // Build and populate the legend
            buildLegend();
            
            // Setup search functionality
            setupSearch();
            
            // Simulation tick function
            function ticked() {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
                
                label
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            }
            
            // Drag functions
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
            
            // Helper to determine node radius
            function getNodeRadius(node) {
                switch(node.type) {
                    case 'File':
                        return 12;
                    case 'Function':
                        return 8;
                    case 'Class':
                        return 10;
                    case 'Method':
                        return 8;
                    case 'Module':
                        return 10;
                    case 'Variable':
                        return 6;
                    case 'Parameter':
                        return 5;
                    case 'CodeSummary':
                        return 9;
                    case 'FileSummary':
                        return 11;
                    default:
                        return 7;
                }
            }
            
            // Helper to determine node color
            function getNodeColor(node) {
                return colorMap[node.type] || '#999';
            }
            
            // Helper to shorten long labels
            function shortenLabel(label, maxLength) {
                if (!label) return '';
                if (label.length <= maxLength) return label;
                return label.substring(0, maxLength - 3) + '...';
            }
            
            // Show node details in sidebar
            function showNodeDetails(event, d) {
                document.getElementById('node-title').textContent = d.label;
                document.getElementById('node-type').textContent = d.type;
                
                const detailsElem = document.getElementById('node-details-content');
                
                // Build details content
                let detailsHtml = '';
                
                // Add summary if available
                if (d.properties && d.properties.summary) {
                    detailsHtml += '<h3>Summary</h3>';
                    detailsHtml += `<div class="summary-container">${d.properties.summary}</div>`;
                }
                
                // Add code if available
                if (d.properties && d.properties.code) {
                    detailsHtml += '<h3>Code</h3>';
                    detailsHtml += `<pre>${d.properties.code}</pre>`;
                }
                
                // Add other properties
                detailsHtml += '<h3>Properties</h3>';
                const propertiesToShow = {...d.properties};
                
                // Remove large fields from display
                delete propertiesToShow.code;
                delete propertiesToShow.summary;
                
                detailsHtml += `<pre>${JSON.stringify(propertiesToShow, null, 2)}</pre>`;
                
                // Show relationships
                detailsHtml += '<h3>Relationships</h3>';
                
                // Find connected nodes
                const connections = getConnectedNodes(d.id);
                
                if (connections.sources.length > 0) {
                    detailsHtml += '<h4>Incoming</h4>';
                    detailsHtml += '<ul>';
                    connections.sources.forEach(sourceId => {
                        const sourceNode = graphData.nodes.find(n => n.id === sourceId);
                        if (sourceNode) {
                            detailsHtml += `<li>${sourceNode.type}: ${sourceNode.label}</li>`;
                        }
                    });
                    detailsHtml += '</ul>';
                }
                
                if (connections.targets.length > 0) {
                    detailsHtml += '<h4>Outgoing</h4>';
                    detailsHtml += '<ul>';
                    connections.targets.forEach(targetId => {
                        const targetNode = graphData.nodes.find(n => n.id === targetId);
                        if (targetNode) {
                            detailsHtml += `<li>${targetNode.type}: ${targetNode.label}</li>`;
                        }
                    });
                    detailsHtml += '</ul>';
                }
                
                detailsElem.innerHTML = detailsHtml;
            }
            
            // Get connected nodes (both incoming and outgoing)
            function getConnectedNodes(nodeId) {
                const sources = [];
                const targets = [];
                
                graphData.links.forEach(link => {
                    if (link.target.id === nodeId || link.target === nodeId) {
                        sources.push(link.source.id || link.source);
                    }
                    if (link.source.id === nodeId || link.source === nodeId) {
                        targets.push(link.target.id || link.target);
                    }
                });
                
                return { sources, targets };
            }
            
            // Highlight connected nodes
            function highlightConnectedNodes(nodeId) {
                // Find all connected nodes
                const connections = getConnectedNodes(nodeId);
                const connectedIds = new Set([...connections.sources, ...connections.targets, nodeId]);
                
                // Highlight/dim nodes
                node.each(function(d) {
                    const isConnected = connectedIds.has(d.id);
                    d3.select(this).transition().duration(300)
                        .attr('opacity', isConnected ? 1 : 0.3);
                });
                
                // Highlight/dim links
                link.each(function(d) {
                    const sourceId = d.source.id || d.source;
                    const targetId = d.target.id || d.target;
                    const isConnected = (sourceId === nodeId || targetId === nodeId);
                    d3.select(this).transition().duration(300)
                        .attr('opacity', isConnected ? 1 : 0.1);
                });
                
                // Highlight/dim labels
                label.each(function(d) {
                    const isConnected = connectedIds.has(d.id);
                    d3.select(this).transition().duration(300)
                        .attr('opacity', isConnected ? 1 : 0.3);
                });
            }
            
            // Remove highlighting
            function unhighlightConnectedNodes() {
                // Return everything to normal unless we have search highlights
                node.transition().duration(300)
                    .attr('opacity', d => searchHighlightedNodes.size > 0 
                        ? (searchHighlightedNodes.has(d.id) ? 1 : 0.3) 
                        : (nodeVisibility[d.id] ? 1 : 0.1));
                
                link.transition().duration(300)
                    .attr('opacity', d => {
                        const sourceId = d.source.id || d.source;
                        const targetId = d.target.id || d.target;
                        return (nodeVisibility[sourceId] && nodeVisibility[targetId]) ? 0.6 : 0.1;
                    });
                
                label.transition().duration(300)
                    .attr('opacity', d => nodeVisibility[d.id] ? 1 : 0.3);
            }
            
            // Build the legend with toggle functionality
            function buildLegend() {
                const legendDiv = document.getElementById('legend-items');
                let legendHtml = '';
                
                // Sort node types by count (descending)
                const sortedNodeTypes = Object.entries(nodeTypes)
                    .sort((a, b) => b[1] - a[1]);
                
                sortedNodeTypes.forEach(([type, count]) => {
                    const color = colorMap[type] || '#999';
                    legendHtml += `
                        <div class="legend-item" data-type="${type}">
                            <div class="legend-color" style="background-color: ${color};"></div>
                            <div>${type} (${count})</div>
                        </div>
                    `;
                });
                
                legendDiv.innerHTML = legendHtml;
                
                // Add event listeners to legend items
                document.querySelectorAll('.legend-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const nodeType = this.getAttribute('data-type');
                        toggleNodeType(nodeType);
                    });
                });
            }
            
            // Toggle nodes of specific type
            function toggleNodeType(nodeType) {
                // Find legend item and toggle opacity
                const legendItem = document.querySelector(`.legend-item[data-type="${nodeType}"]`);
                const isVisible = legendItem.style.opacity !== '0.5';
                
                // Update legend item appearance
                legendItem.style.opacity = isVisible ? '0.5' : '1';
                
                // Update node visibility
                node.each(function(d) {
                    if (d.type === nodeType) {
                        nodeVisibility[d.id] = !isVisible;
                        d3.select(this).transition().duration(300)
                            .attr('opacity', !isVisible ? 0.1 : 1);
                    }
                });
                
                // Update label visibility
                label.each(function(d) {
                    if (d.type === nodeType) {
                        d3.select(this).transition().duration(300)
                            .attr('opacity', !isVisible ? 0.1 : 1);
                    }
                });
                
                // Update links
                link.each(function(d) {
                    const sourceNode = graphData.nodes.find(n => n.id === (d.source.id || d.source));
                    const targetNode = graphData.nodes.find(n => n.id === (d.target.id || d.target));
                    
                    if (sourceNode && targetNode) {
                        const sourceVisible = sourceNode.type !== nodeType ? nodeVisibility[sourceNode.id] : !isVisible;
                        const targetVisible = targetNode.type !== nodeType ? nodeVisibility[targetNode.id] : !isVisible;
                        
                        d3.select(this).transition().duration(300)
                            .attr('opacity', (sourceVisible && targetVisible) ? 0.6 : 0.1);
                    }
                });
            }
            
            // Setup search functionality
            function setupSearch() {
                const searchInput = document.getElementById('search-input');
                const searchResultsDiv = document.getElementById('search-results');
                
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase().trim();
                    
                    if (searchTerm.length < 2) {
                        searchResultsDiv.innerHTML = '';
                        // Reset any search highlighting
                        searchHighlightedNodes.clear();
                        node.classed('highlight', false);
                        unhighlightConnectedNodes();
                        return;
                    }
                    
                    // Find matching nodes
                    const matchingNodes = graphData.nodes.filter(node => 
                        node.label.toLowerCase().includes(searchTerm) ||
                        (node.properties && node.properties.summary && 
                         node.properties.summary.toLowerCase().includes(searchTerm))
                    );
                    
                    // Display search results
                    if (matchingNodes.length > 0) {
                        let resultsHtml = `<div>Found ${matchingNodes.length} matches:</div>`;
                        
                        matchingNodes.forEach(node => {
                            resultsHtml += `
                                <div class="search-result-item" data-node-id="${node.id}">
                                    ${node.type}: ${shortenLabel(node.label, 40)}
                                </div>
                            `;
                        });
                        
                        searchResultsDiv.innerHTML = resultsHtml;
                        
                        // Add click handlers to search results
                        document.querySelectorAll('.search-result-item').forEach(item => {
                            item.addEventListener('click', function() {
                                const nodeId = this.getAttribute('data-node-id');
                                centerAndHighlightNode(nodeId);
                            });
                        });
                        
                        // Update highlights on graph
                        searchHighlightedNodes = new Set(matchingNodes.map(n => n.id));
                        
                        // Highlight matching nodes, dim others
                        node.each(function(d) {
                            const isHighlighted = searchHighlightedNodes.has(d.id);
                            d3.select(this)
                                .classed('highlight', isHighlighted)
                                .transition().duration(300)
                                .attr('opacity', isHighlighted ? 1 : 0.3);
                        });
                        
                    } else {
                        searchResultsDiv.innerHTML = '<div>No matching nodes found</div>';
                        searchHighlightedNodes.clear();
                        node.classed('highlight', false).attr('opacity', 1);
                    }
                });
            }
            
            // Center and highlight a specific node
            function centerAndHighlightNode(nodeId) {
                const nodeData = graphData.nodes.find(n => n.id === nodeId);
                
                if (!nodeData) return;
                
                // Show node details
                showNodeDetails(null, nodeData);
                
                // Ensure node type is visible
                const legendItem = document.querySelector(`.legend-item[data-type="${nodeData.type}"]`);
                if (legendItem && legendItem.style.opacity === '0.5') {
                    toggleNodeType(nodeData.type);
                }
                
                // Find the node element
                let nodeElement = null;
                node.each(function(d) {
                    if (d.id === nodeId) nodeElement = this;
                });
                
                if (!nodeElement) return;
                
                // Calculate the transform to center on the node
                const transform = d3.zoomIdentity
                    .translate(width / 2, height / 2)
                    .scale(2)
                    .translate(-nodeData.x, -nodeData.y);
                
                // Apply the transform with animation
                svg.transition().duration(750)
                    .call(zoom.transform, transform);
                
                // Highlight the node
                d3.select(nodeElement)
                    .classed('highlight', true)
                    .attr('opacity', 1);
                
                // Highlight connected nodes
                highlightConnectedNodes(nodeId);
            }
            
            // Control buttons
            document.getElementById('zoom-in').addEventListener('click', () => {
                svg.transition().duration(500).call(zoom.scaleBy, 1.5);
            });
            
            document.getElementById('zoom-out').addEventListener('click', () => {
                svg.transition().duration(500).call(zoom.scaleBy, 0.75);
            });
            
            document.getElementById('reset').addEventListener('click', () => {
                svg.transition().duration(500).call(
                    zoom.transform, 
                    d3.zoomIdentity.translate(width / 2, height / 2).scale(1)
                );
                
                // Reset any search highlighting
                searchHighlightedNodes.clear();
                node.classed('highlight', false);
                unhighlightConnectedNodes();
                
                // Reset the search
                document.getElementById('search-input').value = '';
                document.getElementById('search-results').innerHTML = '';
            });
            
            // Initialize with zoom to fit all content
            document.getElementById('reset').click();
        
</script>
</body>
</html>
